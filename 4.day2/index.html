<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="realbody">
  <div class="main" id="main">
    <div class="nav">
      <button class="navbtn" id="before1">중독 검사</button>
      <button class="navbtn" id="before2">음주 식별</button>
      <button class="navbtn" id="test1">제 1 영역</button>
      <button class="navbtn" id="test2">제 2 영역</button>
      <button class="navbtn" id="test3">제 3 영역</button>
      <button class="navbtn" id="test4">제 4 영역</button>
      <button class="navbtn" id="after">완료</button>
    </div>
    <div class="daybox">
      <div>
        <h1>제 2 영역</h1>
      </div>
      <div id="score">
        <h2>0</h2>
      </div>
    </div>

      <div class="container_column">
          <div class="container_image">
              <img src="./소주.svg" id="img">
          </div>
          <div id="idea-box"> 
            <input placeholder="금주를 위한 한마디!"
            id="ideainputbox" onchange='printName()'/>
            <div id='result'></div>
          </div>
      </div>
        <!-- //공통적으로 들어가는 게임 설명창 -->
        <div class="gamediscribe">
          <div class="gamediscribe_text">
            <p id="g_text" >
              금주를 위해선 강력한 다짐이 필요하죠.<br>
              '금주하자'를 빠르게 적으세요!<br>
              술이 아직 크다면, 글자를 몇번 더 적어주세요!
            </p>
            <audio id="audio1" src="./띠링.mp3"></audio>
            <audio id="audio2" src="../완료효과음.mp3"></audio>
          </div>
          <div class="gamediscribe_background">
            <img id="g_backimg" src="../ducksay.png">
          </div>
        </div>
    </div>
  <script src="main.js"></script>
  <script src="../main.js"></script>
</body>
</html>
