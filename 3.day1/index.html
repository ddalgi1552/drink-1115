<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
</head>

<body id="realback" onkeyup="enterkey()" >
  <div class="main" id="main">
      <div class="nav">
        <button class="navbtn" id="before1">중독 검사</button>
        <button class="navbtn" id="before2">음주 식별</button>
        <button class="navbtn" id="test1">제 1 영역</button>
        <button class="navbtn" id="test2">제 2 영역</button>
        <button class="navbtn" id="test3">제 3 영역</button>
        <button class="navbtn" id="test4">제 4 영역</button>
        <button class="navbtn" id="after">완료</button>
      </div>
      <div class="daybox">
        <div>
          <h1>제 1 영역</h1>
        </div>
        <div id="score">
          <h2>0</h2>
        </div>
      </div>
      <div class="container_row" id="day1img">
            <div class="key" id="ArrowLeft"></div>
            <img src="./막걸리흔들기1.png" id="img">
            <div class="key" id="ArrowRight"></div>
      </div>
      <div class="middlediscribe">
        <p class="plzpress">좌우 방향키로 막걸리를 흔들어보세요</p>
      </div>
      <!-- //공통적으로 들어가는 게임 설명창 -->
      <div class="gamediscribe">
        <div class="gamediscribe_text">
          <p id="g_text" >
            비 오는 날, 막걸리와 파전이 당신을 유혹하는데<br>
            당신은 막걸리를 참을 수 있나요?<br>
            막걸리를 흔들면 막걸리가 터지게됩니다!</p>
            <audio id="audio1" src="./shaking.mp3"></audio>
            <audio id="audio2" src="../done.mp3"></audio>
        </div>
        <div class="gamediscribe_background">
          <img id="g_backimg" src="../ducksay.png">
        </div>
      </div>
      
  </div>
  <script src="main.js"></script>
  <script src="../main.js"></script>
</body>
</html>
